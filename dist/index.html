<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FocusFlow - To-Do List</title>
		<script src="./bundle.js" defer></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div id="root-container">
			<header><h1 id="header--topmost">FocusFlow</h1></header>
			<nav id="sidebar">
				<ul id="sidebar__items-list">
					<li id="sidebar__home-item" class="sidebar__item" data-task-view="">
						<span>All Tasks</span>
					</li>
					<li>
						<ul id="projects-container"></ul>
					</li>
				</ul>
			</nav>
			<main id="main-wrapper">
				<dialog id="form-modal">
					<div class="modal-header">
						<h2 id="form-modal__action">Add Task</h2>
						<button id="form-modal__close-btn" class="modal-close-btn">
							Cancel
						</button>
					</div>
					<form action="" id="form">
						<div class="form__item">
							<label for="input-title">Title</label>
							<input type="text" name="title" id="input-title" required />
						</div>
						<div class="form__item">
							<label for="input-desc">Short Description</label>
							<textarea
								name="desc"
								id="input-desc"
								cols="30"
								rows="3"
							></textarea>
						</div>
						<div class="form__item">
							<label for="input-duedate">Duedate</label>
							<input type="date" name="duedate" id="input-duedate" />
						</div>
						<div id="form__radio" class="form__item">
							<div class="form__item__chip">
								<label for="priority-normal">Normal</label>
								<input
									type="radio"
									name="priority"
									value="normal"
									id="priority-normal"
									checked
								/>
							</div>
							<div class="form__item__chip">
								<label for="priority-high">High</label>
								<input
									type="radio"
									name="priority"
									value="high"
									id="priority-high"
								/>
							</div>
						</div>
						<div class="form__item">
							<label for="input-project">Project</label>
							<input type="text" name="project" id="input-project" />
						</div>
						<button type="submit" id="form__submit-btn">Confirm</button>
					</form>
				</dialog>
				<dialog id="info-modal">
					<div id="info-modal__container">
						<div class="modal-header">
							<div class="info-modal__item">
								<h2 id="title-info"></h2>
							</div>
							<button id="info-modal__close-btn" class="modal-close-btn">
								Cancel
							</button>
						</div>
						<div id="info-modal__desc" class="info-modal__item">
							<span class="info-modal__item-header">Description</span>
							<span id="desc-info"></span>
						</div>
						<div class="info-modal__item">
							<span class="info-modal__item-header">Duedate</span>
							<span id="duedate-info"></span>
						</div>
						<div class="info-modal__item">
							<span class="info-modal__item-header">Priority</span>
							<span id="priority-info"></span>
						</div>
						<div class="info-modal__item">
							<span class="info-modal__item-header">Project</span>
							<span id="project-info"></span>
						</div>
						<div class="info-modal__item">
							<span class="info-modal__item-header">Status</span>
							<span id="completed-info"></span>
						</div>
					</div>
				</dialog>
				<button id="btn-cta">Add New Task</button>
				<div id="tasks-container"></div>
			</main>
			<footer>
				<a href="https://github.com/yash-aryan/" target="_blank"
					>Copyright Â©
					<script>
						document.write(new Date().getFullYear());
					</script>
					yash-aryan
				</a>
			</footer>
		</div>
	</body>
</html>
