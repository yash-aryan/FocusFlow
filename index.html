<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FocusFlow - To-Do List</title>
		<script src="./bundle.js" defer></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div id="root-container">
			<header><h1 id="header--topmost">FocusFlow</h1></header>
			<nav id="sidebar">
				<ul id="sidebar__items-list">
					<li class="sidebar__item"><span>Home</span></li>
					<li>
						<ul id="projects-container">
							<li class="sidebar__item"><span>Dummy Project</span></li>
						</ul>
					</li>
				</ul>
			</nav>
			<main id="main-wrapper">
				<dialog id="modal">
					<form action="" id="form">
						<div class="form__item">
							<label for="input-title">Title</label>
							<input type="text" name="title" id="input-title" required />
						</div>
						<div class="form__item">
							<label for="input-desc">Short Description</label>
							<input type="text" name="desc" id="input-desc" />
						</div>
						<div class="form__item">
							<label for="input-duedate">Duedate</label>
							<input type="date" name="duedate" id="input-duedate" />
						</div>
						<div class="form__item">
							<div class="form__item__chip">
								<label for="priority-normal">Normal</label>
								<input
									type="radio"
									name="priority"
									value="normal"
									id="priority-normal"
									checked
								/>
							</div>
							<div class="form__item__chip">
								<label for="priority-high">High</label>
								<input
									type="radio"
									name="priority"
									value="high"
									id="priority-high"
								/>
							</div>
						</div>
						<div class="form__item">
							<label for="input-project">Project</label>
							<input type="text" name="project" id="input-project" />
						</div>
						<button type="submit" id="form__submit-btn">Confirm</button>
					</form>
				</dialog>
				<button id="btn-cta">Add New Task</button>
				<div id="tasks-container">
					<div class="task task--completed">
						<div class="task__wrapper">
							<button class="task__check-btn material-symbols-rounded">
								check_box
							</button>
							<span class="task__title">dummy task title</span>
							<span class="task__duedate">date</span>
						</div>
						<div class="task__wrapper">
							<button class="task__info-btn">info</button>
							<button class="task__edit-btn">edit</button>
							<button class="task__delete-btn">delete</button>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<a href="https://github.com/yash-aryan/" target="_blank"
					>Copyright Â©
					<script>
						document.write(new Date().getFullYear());
					</script>
					yash-aryan
				</a>
			</footer>
		</div>
	</body>
</html>
