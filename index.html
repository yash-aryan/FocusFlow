<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FocusFlow - To-Do List</title>
		<script src="./bundle.js" defer></script>
	</head>
	<body>
		<div id="root-container">
			<header class="header"><h1 class="topmost-header">FocusFlow</h1></header>
			<nav class="sidebar">
				<ul class="sidebar-list js-groups">
					<li class="sidebar-list__item">
						<button
							id="home-item"
							class="sidebar-list__button sidebar-list__button--home active"
						>
							Home
						</button>
					</li>
				</ul>
			</nav>
			<main class="main-wrapper">
				<dialog id="form-modal" class="form-modal">
					<div class="modal__child-wrap">
						<div class="modal-header">
							<h2 class="form-modal__action">Add Task</h2>
							<button class="form-modal__close-btn modal-close-btn">Cancel</button>
						</div>
						<form class="form-modal__form">
							<label class="form__item">
								Title
								<input type="text" name="title" id="input-title" required />
							</label>
							<label class="form__item">
								Task Description
								<textarea name="desc" id="input-desc" cols="30" rows="3"></textarea>
							</label>

							<label class="form__item">
								Duedate
								<input type="date" name="duedate" id="input-duedate" />
							</label>
							<fieldset class="form__radio-wrap form__item">
								<legend>Task Priority</legend>
								<label class="form__radio-item">
									Normal
									<input
										type="radio"
										name="priority"
										value="normal"
										id="priority-normal"
										class="input-clickables"
										checked
									/>
								</label>
								<label class="form__radio-item">
									High
									<input
										type="radio"
										name="priority"
										value="high"
										id="priority-high"
										class="input-clickables"
									/>
								</label>
							</fieldset>
							<label class="form__item">
								Group
								<input type="text" name="group" id="input-group" />
							</label>
							<button type="submit" class="form__submit-btn">Confirm</button>
						</form>
					</div>
				</dialog>
				<dialog id="info-modal" class="info-modal">
					<div class="modal__child-wrap">
						<div class="modal-header">
							<div class="info-modal__item">
								<h2 id="title-info"></h2>
							</div>
							<button class="info-modal__close-btn modal-close-btn">Cancel</button>
						</div>
						<div class="info-modal__items-wrap">
							<section class="info-modal__desc info-modal__item">
								<h3>Description</h3>
								<p id="desc-info"></p>
							</section>
							<section class="info-modal__item">
								<h3>Duedate</h3>
								<span id="duedate-info"></span>
							</section>
							<section class="info-modal__item">
								<h3>Priority</h3>
								<span id="priority-info"></span>
							</section>
							<section class="info-modal__item">
								<h3>Group</h3>
								<span id="group-info"></span>
							</section>
							<section class="info-modal__item">
								<h3>Status</h3>
								<span id="completed-info"></span>
							</section>
						</div>
					</div>
				</dialog>
				<button class="btn-cta">Add New Task</button>
				<article class="tasks-container"></article>
			</main>
			<footer>
				<a href="https://github.com/yash-aryan/" target="_blank" rel="noopener noreferrer"
					>Made with &#128156; by yash-aryan</a
				>
			</footer>
		</div>
	</body>
</html>
